<div>
  {{errorMessage}}
</div>

<div class="scroll-container">
  <div class="indent"></div>


  <table *ngIf="user">
    <tr>
      <td colspan="3" align="right">
        <div class="profile-image-cropper" >
          <input
            [disabled]="!isUserOwnComponent()"
            class="input-file-upload"
            accept="image/png, image/jpeg"
            type="file" (change)="onProfilePhotoChanged($event)"
            #fileInput>
          <img [alt]="isUserOwnComponent() ? 'Change profile image' : ''"
               [title]="isUserOwnComponent() ? 'Change profile image' : ''"
               src={{user.avatarImageURL}}
               (click)="fileInput.click()">
        </div>
      </td>

      <td class="td-user-info">
    <tr>
      <span class="div-username">{{user?.userName}}</span>
    </tr>
    <tr>
      <span >{{postAmount}} posts</span>
      <button [hidden]="!isUserOwnComponent()" (click)="openDialog()">
        <span>+ new post</span>
      </button>
      <span></span>
    </tr>
    <tr class="tr-text">
      <span><strong>{{user?.fullName}}</strong></span>
    </tr>
    </td>
    </tr>
  </table>



  <div class="center" *ngFor="let postImg of postsImg; let i = index">
    <div  *ngIf="i % 3 == 0" class="row">
      <div class="img-div">
        <a routerLink="/posts/{{postImg.key}}">
          <img class="post-img" src="{{postImg.value}}">
        </a>
      </div>

      <div class="img-div" *ngIf="i + 1 < postsImg.length">
        <a routerLink="/posts/{{postsImg[i+1].key}}">
          <img class="post-img" src="{{postsImg[i+1].value}}">
        </a>
      </div>

      <div class="img-div" *ngIf="i + 2 < postsImg.length">
        <a routerLink="/posts/{{postsImg[i+2].key}}">
          <img class="post-img" src="{{postsImg[i+2].value}}">
        </a>
      </div>
    </div>
  </div>

</div>
